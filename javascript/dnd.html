<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>script.aculo.us - Drag and Drop Re-Ordering Demo</title>
	<script type="text/javascript" src="aculous/prototype.js"></script>
	<script type="text/javascript" src="aculous/scriptaculous.js"></script>
	<script type="text/javascript" src="aculous/effects.js"></script>
	<script type="text/javascript" src="aculous/dragdrop.js"></script>
	<script type="text/javascript">
	  window.onload = function(){
		Sortable.create('list');
	  };
	</script>	
  </head>
  <body>
<h1>Drag and Drop Re-Ordering</h1>
<p>Drag and Drop an item to re-order it.</p>

<ul id='list'>
  <li>Item number 1</li>
  <li>Item number 2</li>
  <li>Item number 3</li>
  <li>Item number 4</li>
  <li>Item number 5</li>
</ul>
  </body>
